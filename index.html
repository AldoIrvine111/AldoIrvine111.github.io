<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cookbook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My <span>Cookbook</span></h1>
      <span id="user-email"></span>
      <button id="auth-btn">Login</button>
    </header>

    <div id="landing">
      <div id="landing-box">
        <span class="landing-icon">üç≥</span>
        <h2>My <span>Cookbook</span></h2>
        <p class="landing-sub">
          A personal collection of recipes,<br />made with love.
        </p>
        <div class="landing-divider"></div>
        <button id="landing-login-btn">
          <img class="google-icon" src="https://www.google.com/favicon.ico" />
          Sign in with Google
        </button>
      </div>
    </div>
    
    <main style="display: none">
      <div class="search-wrap">
        <input
          type="text"
          id="search-input"
          placeholder="Search by name, category or tag..."
        />
      </div>

      <button id="add-btn">+ Add Recipe</button>

      <!-- Add/Edit Form -->
      <div id="recipe-form-container">
        <h2 id="form-title">Add Recipe</h2>
        <input type="hidden" id="edit-id" />
        <input type="text" id="input-title" placeholder="Recipe title" />
        <div class="form-row">
          <input
            type="text"
            id="input-category"
            placeholder="Category (e.g. Italian)"
          />
          <input
            type="text"
            id="input-tags"
            placeholder="Tags (comma separated)"
          />
          <input
            type="text"
            id="input-image"
            placeholder="Image URL (optional)"
          />
        </div>
        <div class="form-row">
          <input type="number" id="input-serving" placeholder="Servings" />
          <input type="number" id="input-prep" placeholder="Prep time (mins)" />
          <input type="number" id="input-cook" placeholder="Cook time (mins)" />
        </div>
        <textarea
          id="input-ingredients"
          placeholder="Ingredients ‚Äî one per line"
        ></textarea>
        <textarea
          id="input-steps"
          placeholder="Steps ‚Äî one per line"
        ></textarea>
        <div class="form-actions">
          <button id="save-btn">Save Recipe</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </div>

      <!-- Recipe Cards -->
      <div id="recipe-list"></div>
    </main>

    <script type="module" src="app.js"></script>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" style="display: none">
      <div id="delete-modal-box">
        <h2>Delete Recipe?</h2>
        <p>This action cannot be undone.</p>
        <div class="modal-actions">
          <button id="modal-confirm-btn" class="delete-btn">Delete</button>
          <button id="modal-cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
